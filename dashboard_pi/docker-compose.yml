version: '3.8'

services:
  backend:
    build: ./backend
    container_name: dashboard_backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/database:/app/database  # Persist SQLite DB
    environment:
      - PORT=5000
      - SQLITE_DB=database/smart_monitoring.db
    command: ["node", "server.js"]

  frontend:
    build: ./frontend
    container_name: dashboard_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000
    command: ["npm", "run", "dev"]

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

